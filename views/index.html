<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="../css/styles.css">



    <title>Rockets FE</title>
</head>

<body>
    <div class="container"></div>

    <div class="row">

        <div class="card mt-4 ml-5 mb-5" style="width: 18rem;">
            <div class="card-header card-header1">
                Actions:
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a class="mt-2" href="#" onclick="createRocket('32WESSDS', 3, [10,30,80])">CreateRocket 1</a></li>
                <li class="list-group-item"><a class="mt-2" href="#" onclick="createRocket('LDSF5A32', 6, [30,40,50,50,30,10])">CreateRocket 2</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="accelerateRocket('32WESSDS')">Accelerate Rocket1</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="accelerateRocket('LDSF5A32')">Accelerate Rocket2</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="breakRocket('32WESSDS')">Break Rocket1</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="breakRocket('LDSF5A32')">Break Rocket2</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="printRocket('32WESSDS')">Print Rocket1</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="printRocket('LDSF5A32')">Print Rocket2</a></li>
                <li class="list-group-item"><a class="mt-3" href="#" onclick="printAllRockets()">Print all Rockets</a></li>
            </ul>
        </div>

        <div class="col-8">

            <div class="card mt-4">
                <div class="card-header">
                    <h1 class="h4 ml-3">Rockets!</h1>
                </div>
                <div class="card-body card-body1 mb-1">
                    <form method="post" class="d-flex flex-row" id="form_rocket">
                        <div class="form-group d-flex flex-column col-3">
                            <input type="text" class="form-control" placeholder="Code" name="coderocket" id="coderocket">
                            <div class="invalid-feedback" id="errorCode"></div>
                        </div>
                        <div class="form-group d-flex flex-column col-3">
                            <input type="text" class="form-control" placeholder="Thursters" name="thurstersrocket" id="thurstersrocket">
                            <div class="invalid-feedback" id="errorThursters"></div>
                        </div>
                        <div class="form-group d-flex flex-column col-3">
                            <input type="text" class="form-control" placeholder="Max Power" name="maxpowerrocket" id="maxpowerrocket">
                            <div class="invalid-feedback" id="errorMaxPower"></div>
                        </div>
                        <div class="form-group d-flex flex-column col-2">
                            <a class="btn btn-primary text-white" onclick="createRocketByForm()">Rocket</a>
                        </div>
                    </form>
                </div>

            </div>
            <div class="card mt-3">

                <div class="card-body card-body2 overflow-auto mb-5">
                    <div class="row d-flex flex-column align-items-center">
                        <div class="col-10" id="coet">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3 mb-5">
                <div class="card-body card-body3 overflow-auto mb-5">
                    <div class="row mt-2 ml-5"></div>
                    <div class="col-8" id="rocketInfo"></div>
                </div>



            </div>




        </div>





        <script src="../models/rocket.js"></script>
        <script src="../controllers/controller.js"></script>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
